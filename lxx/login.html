	<div class="container head">
		<div class="logo"> 
			<span><a href=""></a></span>
		</div>
	</div>
	<div class="container middle">
		<div class="middle-inner">
			<div class="loginbox">
				<span class="login-type">扫码登录点这里</span>
				<div class="login-head">
				</div>
				<div class="loginwrap">
					<h1>帐号登录</h1>
					<form class="userlogin" method="post" action="">
					<p class="log-tigs" id="logtigs"></p>
					<p class="log-name">
						<span class="name-img"></span>
						<span class="log-account">
							<input type="text" placeholder="手机号/用户名/邮箱" id="logname"/>
						</span>
					</p>
					<p class="log-pw">
						<span class="pw-img"></span>
						<span class="pw">
							<input type="password" placeholder="密码/动态密码" id="pw"/>
						</span>
					</p>
					<p><a href="" class="find-pw">找回密码？</a><a href="./register.html" class="log-account">注册帐号</a></p>
					<p><input type="submit" value="登录" class="loginbutton" onSubmit></P>
					</form>
					<div class="otherway">
						<span class="char">其他方式登录：</span>
						<span class="otherlog">						
							<span class="icon weibo"><a href=""></a></span>
							<span class="icon renren"><a href=""></a></span>
							<span class="icon qq"><a href=""></a></span>
							<span class="icon weixin"><a href=""></a></span>
						</span>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="container other_question">
		<a href="" style="text-decoration:none;" >
			<div class="int_block">

				</span>

		</a>
		<a href="" style="text-decoration:none;" >

					<p class="title">帮助中心</p>

				</span>
			</div>
		</a>
		<a href="" style="text-decoration:none;" >
			<div class="int_block">
				<span class="icon img3"></span>

					<p class="title">找回密码</p>
